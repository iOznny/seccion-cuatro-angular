
<h1>Testing Server</h1>

<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <button (click)="seeblock = !seeblock" class="btn btn-outline-primary btn-block">
            Mostrar / Ocultar
        </button>

        <div *ngIf="seeblock" class="card text-white bg-primary mt-3 w-100">
            <div class="card-header">Header</div>
            <div class="card-body">
              <h5 class="card-title">{{ sentence.autor }}</h5>
              <p class="card-text">{{ sentence.message }}</p>
            </div>
        </div>
    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        
        <ul class="list-group">
            <li *ngFor="let person of persons; let i = index" class="list-group-item">
                {{ i + 1 }} - {{ person }}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <model-viewer 
            src="assets/Sombrero.glb" 
            alt="A 3D model of an astronaut" 
            auto-rotate camera-controls ar-scale>
        </model-viewer>
    </div>
</div>
